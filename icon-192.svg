<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="96" fill="url(#bg)"/>
  
  <!-- Water bottle -->
  <rect x="72" y="60" width="48" height="80" rx="8" fill="white" opacity="0.9"/>
  <rect x="76" y="64" width="40" height="72" rx="4" fill="url(#water)"/>
  
  <!-- Bottle cap -->
  <rect x="80" y="56" width="32" height="8" rx="4" fill="white" opacity="0.9"/>
  
  <!-- Water level indicator -->
  <rect x="76" y="100" width="40" height="36" rx="2" fill="white" opacity="0.7"/>
  
  <!-- Timer circle -->
  <circle cx="140" cy="60" r="20" fill="white" opacity="0.9"/>
  <circle cx="140" cy="60" r="16" fill="url(#water)"/>
  <circle cx="140" cy="60" r="8" fill="white"/>
  
  <!-- Water drop -->
  <path d="M 120 140 Q 130 120 140 140 Q 130 160 120 140 Z" fill="url(#water)"/>
</svg>x="50" y="50" fill="red" />
